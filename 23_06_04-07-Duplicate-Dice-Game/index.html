<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dado</title>
    <!-- Titulo Pestaña -->
    <link rel="stylesheet" href="style.css" />
    <!-- Añadimos el archivo de Estilos -->
  </head>
  <body>
    <main>
      <!-- Nueva Etiqueta Main -->
      <section class="jugador jugador-activo jugador-0">
        <!-- Nueva Etiqueta Section con clases -->
        <h2 class="nombre">Jugador I</h2>
        <!-- Etiquetas de Subtitulos -->
        <p class="puntos" id="puntos-0">10</p>
        <!-- <> con una Clase y un id -->
        <div class="contador">
          <!-- <> Nueva Etiqueta Madre -->
          <p class="contador-etiqueta">Puntos Actules</p>
          <!-- <> Con Clase -->
          <p class="contador-actual" id="actual-0">1</p>
          <!-- <> Con Clase -->
        </div>
      </section>
      <section class="jugador jugador-activo jugador-1">
        <!-- Nueva Etiqueta Section con clases -->
        <h2 class="nombre">Jugador II</h2>
        <!-- Etiquetas de Subtitulos -->
        <p class="puntos" id="puntos-1">11</p>
        <!-- <> con una Clase y un id -->
        <div class="contador">
          <!-- <> Nueva Etiqueta Madre -->
          <p class="contador-etiqueta">Puntos Actules</p>
          <!-- <> Con Clase -->
          <p class="contador-actual" id="actual-1">1</p>
          <!-- <> Con Clase -->
        </div>
      </section>

      <img src="./dice-1.png" alt="Dado-Imagen" class="dado" />
      <!-- Etiqueta donde voy a poner la imagen del dado -->

      <button class="btn btn-nuevo">
        🔄 Juego Nuevo<span class="tamaño-emoji"> 🔄</span>
      </button>
      <!-- Nueva Etiqueta Boton, dentro una etiqueta span con clases -->
      <button class="btn btn-juega">
        🎲 Tirar Dados<span class="tamaño-emoji"> 🎲</span>
      </button>
      <!-- Nueva Etiqueta Boton, dentro una etiqueta span con clases -->
      <button class="btn btn-quedarse">
        🖐🏻 Quedarse<span class="tamaño-emoji"> 🖐🏻</span>
      </button>
      <!-- Nueva Etiqueta Boton, dentro una etiqueta span con clases -->
    </main>

    <script src="./script.js"></script>
    <!-- Anexo la etiqueta script -->
  </body>
</html>
