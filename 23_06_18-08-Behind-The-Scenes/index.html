<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Works JavaScript</title>
    <!-- Le cambie el titulo a la pestaÃ±a -->
    <link rel="stylesheet" href="style.css" />
    <!-- Linkeado al Css -->
  </head>
  <body>
    <h1>How JavaScript Works Behind the Scenes</h1>
    <section class="seccion" id="seccion">
      <!-- Cree una nueva Seccion -->
      <label for="label-section" id="label-section">Ingresa una Variable</label>
      <!-- Le puse una etiqueta -->
      <br />
      <!-- Esto es un espacio -->
      <input type="text" class="input-section" id="input-section" />
      <!-- Un input, donde se almacena informacion -->
      <br />
      <!-- Otro espacio -->
      <button class="botonEnviar">Enviar</button>
      <!-- Un boton que se puede preciosar -->
      <p class="p-section" id="p-section"></p>
      <!-- Un Parrafo, para poner texto desde JS -->
    </section>
    <!-- Nueva etiqueta de titulo -->
  </body>
  <script src="./script.js"></script>
  <!-- Linkeado a Js -->
</html>
