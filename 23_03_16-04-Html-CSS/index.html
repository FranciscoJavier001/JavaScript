<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS</title>
  </head>
  <body>
    <h1>Titulo</h1>
    <!-- Etiqueta titulo en HTML -->
    <h6>Subtitulo</h6>
    <!-- Este es un subtitulo -->
    <p class="primero">
      <!-- Etiqueta de parrafo con una clase -->
      #1 Esto es un parrafo en la pagina web
    </p>
    <p class="segundo">
      <!-- Etiqueta de parrafo con una clase -->
      #2 Esto es un parrafo en la pagina web
    </p>
    <a href="http://www.udemy.com" target="_blank">Link</a>
    <!-- Esto es un link, abrimos una nueva pestaÃ±a en el navegados -->
    <br />
    <br />
    <!-- Hago un espacio hacia abajo en la imagen -->
    <img
      id="imagen"
      src="./img/img.jpeg"
      alt="imgPrueba"
      width="300"
      height="300"
    />
    <!-- Personalizo la etiqueta img con su src, alt, altura y ancho y un id -->

    <form id="nombre">
      <!-- Un formulario con un id -->
      <h2>Tu nombre</h2>
      <!-- Un subtitulo -->
      <p>Llena este campo</p>
      <!-- Un parrafo -->
      <input type="text" placeholder="Escribe tu nombre" />
      <!-- Un campo para ingresar texto -->
      <button>OK!</button>
      <!-- Un boton -->
    </form>
  </body>
</html>
